<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="favicon" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="generateFavicon()">Generate Favicon</button>
    <br><br>
    <a id="download" download="favicon.ico" style="display: none;">Download Favicon</a>

    <script>
        function generateFavicon() {
            const canvas = document.getElementById('favicon');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Set background gradient (blue to purple like admin theme)
            const gradient = ctx.createLinearGradient(0, 0, 32, 32);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            
            // Draw graduation cap icon
            ctx.fillStyle = '#ffffff';
            
            // Cap base (rectangle)
            ctx.fillRect(8, 18, 16, 3);
            
            // Cap top (diamond/square rotated)
            ctx.save();
            ctx.translate(16, 12);
            ctx.rotate(Math.PI / 4);
            ctx.fillRect(-4, -4, 8, 8);
            ctx.restore();
            
            // Tassel
            ctx.fillRect(18, 8, 1, 6);
            ctx.fillRect(17, 7, 3, 1);
            
            // Convert to blob and create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('download');
                downloadLink.href = url;
                downloadLink.style.display = 'inline';
                downloadLink.textContent = 'Download Generated Favicon';
            }, 'image/png');
        }
        
        // Auto generate on load
        window.onload = generateFavicon;
    </script>
</body>
</html>
