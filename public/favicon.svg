<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="url(#bg)" />
  
  <!-- Graduation cap -->
  <!-- Cap base -->
  <rect x="8" y="18" width="16" height="3" fill="white" />
  
  <!-- Cap top (diamond) -->
  <g transform="translate(16,12) rotate(45)">
    <rect x="-4" y="-4" width="8" height="8" fill="white" />
  </g>
  
  <!-- Tassel -->
  <rect x="18" y="8" width="1" height="6" fill="white" />
  <rect x="17" y="7" width="3" height="1" fill="white" />
  
  <!-- University initial "U" -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">U</text>
</svg>
