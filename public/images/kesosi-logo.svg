<svg width="120" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="60" rx="8" fill="url(#grad1)"/>
  
  <!-- Graduation cap icon -->
  <g transform="translate(20, 15)">
    <!-- Cap base -->
    <polygon points="15,15 25,10 35,15 35,20 15,20" fill="white"/>
    <!-- Cap top -->
    <polygon points="10,15 25,8 40,15 25,12" fill="white"/>
    <!-- Tassel -->
    <circle cx="38" cy="12" r="2" fill="white"/>
    <line x1="38" y1="14" x2="38" y2="20" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">KESOSI</text>
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">KAMPUS MODERN</text>
</svg>
