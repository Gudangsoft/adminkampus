<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login Test</div>
                    <div class="card-body">
                        <form method="POST" action="http://127.0.0.1:8000/login">
                            <input type="hidden" name="_token" value="{{ csrf_token() }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="admin@g0campus.ac.id" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" value="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        
                        <hr>
                        
                        <h6>Test with common passwords:</h6>
                        <div class="btn-group-vertical w-100">
                            <button onclick="testLogin('password')" class="btn btn-sm btn-outline-secondary">Test: password</button>
                            <button onclick="testLogin('admin')" class="btn btn-sm btn-outline-secondary">Test: admin</button>
                            <button onclick="testLogin('123456')" class="btn btn-sm btn-outline-secondary">Test: 123456</button>
                            <button onclick="testLogin('admin123')" class="btn btn-sm btn-outline-secondary">Test: admin123</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function testLogin(password) {
            document.getElementById('password').value = password;
            document.querySelector('form').submit();
        }
    </script>
</body>
</html>
