<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-carousel {
            height: 100vh;
        }
        .test-carousel .carousel-inner {
            height: 100vh;
        }
        .test-carousel .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .slide1 { background-color: #ff6b6b; }
        .slide2 { background-color: #4ecdc4; }
        .slide3 { background-color: #45b7d1; }
        .slide4 { background-color: #96ceb4; }
        
        .test-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="testCarousel" class="carousel slide test-carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active slide1">
                <div class="test-content">
                    <h1>Slide 1</h1>
                    <p>Test slider pertama</p>
                </div>
            </div>
            <div class="carousel-item slide2">
                <div class="test-content">
                    <h1>Slide 2</h1>
                    <p>Test slider kedua</p>
                </div>
            </div>
            <div class="carousel-item slide3">
                <div class="test-content">
                    <h1>Slide 3</h1>
                    <p>Test slider ketiga</p>
                </div>
            </div>
            <div class="carousel-item slide4">
                <div class="test-content">
                    <h1>Slide 4</h1>
                    <p>Test slider keempat</p>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#testCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#testCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#testCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#testCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#testCarousel" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#testCarousel" data-bs-slide-to="3"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
